static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: ${LISTEN_PORT}
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          tracing:
            operation_name: ingress
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  weighted_clusters:
                    clusters:
                      - name: failover_cluster
                        weight: 0
                      - name: ${SERVICE_HOST1}
                        weight: 99
                      - name: ${SERVICE_HOST2}
                        weight: 1
                  retry_policy:
                    retry_on: "5xx"
                    num_retries: 1
                    retry_host_predicate:
                      - name: envoy.retry_host_predicates.previous_hosts
                    host_selection_retry_max_attempts: 3
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: ${SERVICE_HOST1}
    connect_timeout: 0.250s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ${SERVICE_HOST1}
      endpoints:
      - lb_endpoints:
          endpoint:
            address:
              socket_address:
                address: ${SERVICE_HOST1}
                port_value: ${SERVICE_PORT1}
  - name: ${SERVICE_HOST2}
    connect_timeout: 0.250s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ${SERVICE_HOST2}
      endpoints:
      - lb_endpoints:
          endpoint:
            address:
              socket_address:
                address: ${SERVICE_HOST2}
                port_value: ${SERVICE_PORT2}
  - name: failover_cluster
    connect_timeout: 0.250s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: failover_cluster
      endpoints:
      - lb_endpoints:
          endpoint:
            address:
              socket_address:
                address: ${SERVICE_HOST2}
                port_value: ${SERVICE_PORT2}
      - lb_endpoints:
          endpoint:
            address:
              socket_address:
                address: ${SERVICE_HOST1}
                port_value: ${SERVICE_PORT1}
  - name: jaeger
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: ${JAEGER_AGENT_HOST}
        port_value: 9411
tracing:
  http:
    name: envoy.dynamic.ot
    config:
      library: /usr/local/lib/libjaegertracing_plugin.so
      config:
        service_name: ${JAEGER_SERVICE_NAME}
        sampler:
          type: const
          param: 1
        reporter:
          localAgentHostPort: ${JAEGER_AGENT_HOST}:6831
        headers:
          jaegerDebugHeader: jaeger-debug-id
          jaegerBaggageHeader: jaeger-baggage
          traceBaggageHeaderPrefix: uberctx-
        baggage_restrictions:
          denyBaggageOnInitializationFailure: false
          hostPort: ""
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001